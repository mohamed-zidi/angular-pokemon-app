<h1 class="center"> Liste de pokemons</h1>

<input #input type="number" (keyup.enter)="selectPokemon(input.value)">

<p *ngIf="pokemonSelected"> 
    Vous avez choisi <strong>{{ pokemonSelected.name }}</strong>
</p>

<p *ngIf="errorMessage">
    {{errorMessage}}
</p>


<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonsList" class="col m4 s6">
            <div class="card horizontal" pkmnBorderCard="orange">
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p> {{pokemon.name}} </p>
                        <p> <small>{{pokemon.created | date:"dd/MM/yyyy"}}</small> </p>
                        <span
                            *ngFor="let type of pokemon.types"
                            class="{{type | pokemonTypeColor }}">
                            {{type}}
                        </span>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
